<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div + p {
        color: red;
      }

      .a1 > p {
        color: pink;
      }
      .a2 > p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>我是第1个div</div>
    <p>我是第1个p，我要变成红色</p>
    <p>我是第2个p</p>
    <div>我是第2个div</div>
    <p>我是第3个p，我要变成红色</p>
    <p>我是第4个p</p>
    <p>我是第5个p</p>
    <div class="a1">
      <p>aaaaa</p>
      <p>bbbbb</p>
      <p>ccccc</p>
    </div>
    <div class="a2">
      <p>ddddd</p>
      <p>eeeee</p>
      <p>fffff</p>
    </div>

    <div>name</div>
    <div>pwd</div>
  </body>
</html>
